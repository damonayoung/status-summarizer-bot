# Status Summarizer Bot Configuration

# Data Sources - enable/disable as needed
data_sources:
  meeting_notes:
    enabled: true
    path: "sample_data/meeting_notes.txt"

  jira:
    enabled: true
    path: "sample_data/jira_export.json"
    # For live integration (future):
    # api_url: "https://your-domain.atlassian.net"
    # project_keys: ["ENG", "PROD", "SEC", "INFRA"]

  slack:
    enabled: true
    path: "sample_data/slack_threads.json"
    # For live integration (future):
    # bot_token: "${SLACK_BOT_TOKEN}"
    # channels: ["#engineering-updates", "#product-roadmap", "#tpm-status"]

# AI Model Configuration
ai:
  model: "gpt-4o" # or gpt-4, gpt-4o-mini, gpt-3.5-turbo
  temperature: 0.3
  max_tokens: 2000

# Report Configuration
report:
  title: "Weekly Program Status"
  sections:
    - highlights
    - risks_and_mitigations
    - action_items
    - stakeholder_pulse
    - metrics
    - next_week_priorities

  # Customize which metrics to include
  metrics:
    - sprint_velocity
    - bug_backlog
    - code_coverage
    - deploy_frequency
    - mttr
    - customer_nps

  # Stakeholder groups to analyze
  stakeholders:
    - Engineering
    - Product
    - Operations
    - Sales
    - Customer Success
    - Executive Leadership

# Output Configuration
output:
  formats:
    markdown:
      enabled: true
      path: "output/"
      filename_pattern: "weekly_summary_{date}.md"

    html:
      enabled: true
      path: "output/"
      filename_pattern: "weekly_summary_{date}.html"
      template: "templates/executive_report.html"

    json:
      enabled: false
      path: "output/"
      filename_pattern: "weekly_summary_{date}.json"

# Distribution Configuration
distribution:
  slack:
    enabled: false
    channel: "#weekly-status"
    # webhook_url: "${SLACK_WEBHOOK_URL}"
    mention_users: [] # e.g., ["@eng-lead", "@product-manager"]

  email:
    enabled: false
    # smtp_server: "smtp.gmail.com"
    # smtp_port: 587
    # from_address: "tpm-bot@company.com"
    recipients:
      - "engineering@company.com"
      - "leadership@company.com"

  notion:
    enabled: false
    # database_id: "${NOTION_DATABASE_ID}"
    # api_token: "${NOTION_API_TOKEN}"

# Real-time / Dynamic Features
realtime:
  enabled: false
  refresh_interval_minutes: 60
  web_dashboard:
    enabled: false
    port: 8080
    host: "localhost"

# Advanced Features
advanced:
  # Trend analysis across multiple weeks
  historical_analysis:
    enabled: false
    lookback_weeks: 4

  # Predictive insights
  forecasting:
    enabled: false
    confidence_threshold: 0.7

  # Smart tagging and categorization
  auto_categorize:
    enabled: true
    categories:
      - "bug"
      - "feature"
      - "infrastructure"
      - "security"
      - "performance"

  # Risk scoring
  risk_assessment:
    enabled: true
    factors:
      - deadline_proximity
      - stakeholder_impact
      - technical_complexity
      - dependency_count

# Scenarios - Alternative report configurations
scenarios:
  sentient_cx_risk_radar:
    enabled: true
    title: "Sentient CX Risk Radar – Aurora National Bank (Platinum)"
    description: >
      Day 2: Consulting-grade CX risk dashboard with heat map, CX sentiment index,
      risk trajectory, stakeholder impact, and dollarized exposure.


    # Data sources specific to this scenario
    data_sources:
      jira:
        enabled: true
        path: "sample_data/day2_sentient_cx/jira_issues_day2.csv"

      wrike:
        enabled: true
        path: "sample_data/day2_sentient_cx/wrike_tasks_day2.csv"

      slack:
        enabled: true
        path: "sample_data/day2_sentient_cx/slack_team_updates_day2.csv"

      gmail:
        enabled: true
        path: "sample_data/day2_sentient_cx/gmail_weekly_highlights_day2.csv"

      hubspot:
        enabled: true
        path: "sample_data/day2_sentient_cx/hubspot_deals_day2.csv"

      confluence:
        enabled: true
        path: "sample_data/day2_sentient_cx/confluence_pages_day2.csv"

      calendar:
        enabled: true
        path: "sample_data/day2_sentient_cx/calendar_meetings_day2.csv"

      risk_register:
        enabled: true
        path: "sample_data/day2_sentient_cx/risk_register_day2.csv"

      stakeholders:
        enabled: true
        path: "sample_data/day2_sentient_cx/stakeholders_day2.csv"

      cx_sentiment: 
        enabled: true
        path: "sample_data/day2_sentient_cx/cx_sentiment_metrics.csv"

      risk_financials:
        enabled: true
        path: "sample_data/day2_sentient_cx/risk_financials.csv"

    analytics:
      cx_sentiment:
        baseline_index: 75          # above this = healthy
        warning_drop_pct: 5         # >5% drop WoW = flag
        critical_drop_pct: 10       # >10% drop WoW = red
      financial:
        critical_exposure: 3000000  # > $3M exposure
        high_exposure: 1000000      # $1–3M
        medium_exposure: 250000     # $250k–1M
      heatmap:
        impact_mapping:
          High: 3
          Medium: 2
          Low: 1
        likelihood_mapping:
          High: 3
          Medium: 2
          Low: 1
      trajectory:
        lookback_weeks: 4
    
    
    # Report sections specific to CX Risk Radar
    sections:
      - executive_overview
      - top_risks
      - cx_signals
      - stakeholder_impact
      - next_7day_actions

    # Output configuration
    output:
      formats:
        markdown:
          enabled: true
          path: "output/"
          filename_pattern: "sentient_cx_risk_radar_{date}.md"

        html:
          enabled: true
          path: "output/"
          filename_pattern: "sentient_cx_risk_radar_{date}.html"
          template: "templates/executive_report.html"

    # AI prompt customization for CX focus
    prompt_focus:
      - "Customer experience risk assessment"
      - "Escalation timelines and severity scoring"
      - "Cross-functional stakeholder impact analysis"
      - "Actionable 7-day mitigation plans"
      - "CX sentiment trends and early warning signals"
