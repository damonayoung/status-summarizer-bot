name: Publish Executive Brief to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate fresh executive report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
        run: |
          python src/main_v2.py
        continue-on-error: true

      - name: Prepare site for deployment
        run: |
          mkdir -p public

          # Find the most recent HTML file in output directory
          LATEST_HTML=$(ls -t output/*.html 2>/dev/null | head -n1)

          if [ -n "$LATEST_HTML" ] && [ -f "$LATEST_HTML" ]; then
            cp "$LATEST_HTML" public/index.html
            echo "‚úÖ Deployed: $LATEST_HTML"

            # Copy all CSS/assets if they exist
            if [ -d "output/assets" ]; then
              cp -r output/assets public/
            fi
          else
            # Fallback: Create placeholder page
            echo "‚ö†Ô∏è No HTML files found in output directory, creating placeholder"
            cat > public/index.html <<'HTML'
            <!doctype html>
            <html lang="en">
            <head>
              <meta charset="utf-8"/>
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Executive Status Report</title>
              <style>
                body {
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                  padding: 3rem;
                  max-width: 900px;
                  margin: auto;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  min-height: 100vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }
                .container {
                  background: white;
                  padding: 3rem;
                  border-radius: 16px;
                  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                }
                h1 { color: #2563eb; margin-bottom: 1rem; }
                .status {
                  padding: 1rem;
                  background: #fef3c7;
                  border-left: 4px solid #f59e0b;
                  border-radius: 8px;
                  margin: 1.5rem 0;
                }
                code {
                  background: #f1f5f9;
                  padding: 0.25rem 0.5rem;
                  border-radius: 4px;
                  font-family: monospace;
                }
                .steps {
                  margin: 1.5rem 0;
                  padding-left: 1.5rem;
                }
                .steps li {
                  margin: 0.5rem 0;
                  line-height: 1.6;
                }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>ü§ñ Executive Status Report</h1>
                <div class="status">
                  <strong>‚ö†Ô∏è No reports generated yet</strong>
                </div>
                <p>The Status Summarizer Bot is configured but no reports have been generated.</p>

                <h2>To generate reports:</h2>
                <ol class="steps">
                  <li>Add your <code>OPENAI_API_KEY</code> to GitHub repository secrets</li>
                  <li>Push to main branch or trigger the workflow manually</li>
                  <li>The bot will generate a fresh executive report automatically</li>
                </ol>

                <p><small>Powered by OpenAI GPT-4 | Status Summarizer Bot v2.0</small></p>
              </div>
            </body>
            </html>
            HTML
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
